<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar System - Built by PROG_O.G</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="sun"></div>

        <div class="orbit" style="width: 80px; height: 80px;"></div>
        <div class="planet-container mercury" style="animation-duration: 5s;">
            <div class="planet mercury" style="top: -40px;"></div>
        </div>

        <div class="orbit" style="width: 120px; height: 120px;"></div>
        <div class="planet-container venus" style="animation-duration: 7s;">
            <div class="planet venus" style="top: -60px;"></div>
        </div>

        <div class="orbit" style="width: 160px; height: 160px;"></div>
        <div class="planet-container earth" style="animation-duration: 10s;">
            <div class="planet earth" style="top: -80px;"></div>
        </div>

        <div class="orbit" style="width: 200px; height: 200px;"></div>
        <div class="planet-container mars" style="animation-duration: 12s;">
            <div class="planet mars" style="top: -100px;"></div>
        </div>

        <div class="orbit" style="width: 260px; height: 260px;"></div>
        <div class="planet-container jupiter" style="animation-duration: 18s;">
            <div class="planet jupiter" style="top: -130px;"></div>
        </div>

        <div class="orbit" style="width: 310px; height: 310px;"></div>
        <div class="planet-container saturn" style="animation-duration: 22s;">
            <div class="planet saturn" style="top: -155px;"></div>
        </div>

        <div class="orbit" style="width: 360px; height: 360px;"></div>
        <div class="planet-container uranus" style="animation-duration: 26s;">
            <div class="planet uranus" style="top: -180px;"></div>
        </div>

        <div class="orbit" style="width: 410px; height: 410px;"></div>
        <div class="planet-container neptune" style="animation-duration: 30s;">
            <div class="planet neptune" style="top: -205px;"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
