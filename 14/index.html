<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orbit Loop - Built by Prog_O.G</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="loader">
        <svg viewBox="0 0 100 100">
            <defs>
                <filter id="shadow">
                    <fedropshadow flood-color="#000" stdDeviation="1.5" dy="0" dx="0"></fedropshadow>
                </filter>
            </defs>
            <circle r="45" cy="50" cx="50"
                style="fill:transparent;stroke: #00b4d8;stroke-width: 7px;stroke-linecap: round;filter: url(#shadow);"
                id="spinner"></circle>
        </svg>
    </div>
</body>

</html>
